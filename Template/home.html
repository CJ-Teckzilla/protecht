<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
  tg('configure', {
    apiKey: 'pk_sandbox_c24dc55e4d07719b80c0916ce8a28e4dbf6a048f',
    locale: 'en_US',
    currency: 'USD',
    costsOfItems: ['1'],
    sandbox: true,
    loadedCb: function() {
        console.log('update callback');
    },
    optInCb: function() {
        var quoteToken = tg.get("token");
        console.log('opted in callback');
    },
    optOutCb: function() {
        var quoteToken = tg.get("token");
        console.log('opted out callback');
    },
    onErrorCb: function(object){
        console.log(object);
    }
  });
</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    .error{
	    border-color: #e74c3c !important;
}
</style>
</head>
<body>
<div id="tg-placeholder"></div>
<div class="container mt-5">
    <div id="display-error"></div>
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Order Number</label>
                        <input type="text" class="form-control" id="order_number" required>
                        <small></small>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label class="form-label">Currency</label>
                        <input type="text" class="form-control" id="currency" value="USD">
                    </div>
                </div>
            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <!-- Adding Customer Details -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                      <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Customer Details
                      </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                            <div class="row" id="customer">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label fs-6">First Name</label>
                                <input type="text" id="first_name" class="form-control" required>
                                <small></small>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" id="last_name" class="form-control" required>
                                <small></small>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" required>
                                <small></small>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="email" id="phone" class="form-control">
                            </div>
                        </div>
                    </div>
                      </div>
                    </div>
                </div>
                <!-- Billing Address -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-billingdetails">
                      <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapsetwo" aria-expanded="false" aria-controls="flush-collapseOne">
                        Billing Address
                      </button>
                    </h2>
                    <div id="flush-collapsetwo" class="accordion-collapse collapse" aria-labelledby="flush-billingdetails" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                          <div class="row" id="billing">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">Address 1</label>
                                    <input type="text" id="address1" class="form-control">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">Address 2</label>
                                    <input type="text" id="address2" class="form-control">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">City</label>
                                    <input type="text" id="city" class="form-control">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">State</label>
                                    <input type="text" id="state" class="form-control">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">Zip Code</label>
                                    <input type="text" id="zip_code" class="form-control">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">Country</label>
                                    <input type="text" id="country" class="form-control">
                                    <small></small>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                <!-- Shipping Address -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-Shippingdetails">
                      <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapsethree" aria-expanded="false" aria-controls="flush-collapseOne">
                        Shipping Address
                      </button>
                    </h2>
                    <div id="flush-collapsethree" class="accordion-collapse collapse" aria-labelledby="flush-Shippingdetails" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                            <div class="row" id="shipping">
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="sameasbilling">
                                        <label class="form-check-label" for="sameasbilling">Use Same as Billing Address</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">Address 1</label>
                                    <input type="text" class="form-control" id="address1">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">Address 2</label>
                                    <input type="text" class="form-control" id="address2">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">State</label>
                                    <input type="text" class="form-control" id="state">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip_code">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label class="form-label">Country</label>
                                    <input type="text" class="form-control" id="country">
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                <!-- Item Details -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-itemdetails">
                      <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapsefour" aria-expanded="false" aria-controls="flush-collapseOne">
                        Item Details
                      </button>
                    </h2>
                    <div id="flush-collapsefour" class="accordion-collapse collapse" aria-labelledby="flush-itemdetails" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                            <div class="row" id="item">
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" value="Mobile">
                                            <small></small>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Reference Number</label>
                                            <input type="text" class="form-control" id="reference_number" value="1234">
                                            <small></small>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label class="form-label">Cost</label>
                                            <input type="number" class="form-control" id="cost" value="1">
                                            <small></small>
                                        </div>
                                    </div>
                                </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!--        Adding Card Details           -->
        <div class="col-lg-4">
            <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header fw-bold">Card Details</div>
                    <div class="card-body">
                        <div class="row" id="card">
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label class="form-label">Card Number</label>
                                    <input type="number" class="form-control" id="number">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label class="form-label">Expiry Month</label>
                                    <input type="number" class="form-control" id="expiry_month">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label class="form-label">Expiry Year</label>
                                    <input type="number" class="form-control" id="expiry_year">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label class="form-label">CVV</label>
                                    <input type="number" class="form-control" id="cvv">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-3 d-grid">
                                    <input type="button" value="Make Payment" class="btn btn-success" id="submit_data">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
